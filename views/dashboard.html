<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - PlantGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PlantGuard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/view-images">Image Library</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/faq">FAQ</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5">
    <h1 class="mb-4 text-center">Dashboard</h1>
    <div class="row g-4">
        <div class="col-md-6">
            <canvas id="plantChart" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="diseaseChart" height="300"></canvas>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">&copy; 2024 PlantGuard</div>
</footer>
<div class="dark-mode-toggle" onclick="toggleDarkMode()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
        <path d="M6 0a6 6 0 0 0 0 12c.696 0 1.368-.094 2-.27a7 7 0 0 1 8 8c.176.632.27 1.304.27 2a6 6 0 1 1-10.27-7.73A7.001 7.001 0 0 1 6 0z"/>
    </svg>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
async function loadCharts(){
    const res = await fetch('/images');
    const images = await res.json();
    const plantCounts = {};
    const diseaseCounts = {};
    images.forEach(img => {
        plantCounts[img.plant] = (plantCounts[img.plant] || 0) + 1;
        diseaseCounts[img.disease] = (diseaseCounts[img.disease] || 0) + 1;
    });
    new Chart(document.getElementById('plantChart'), {
        type: 'bar',
        data: { labels: Object.keys(plantCounts), datasets: [{ label: 'Plant Distribution', data: Object.values(plantCounts), backgroundColor: '#198754' }] },
        options: { scales: { y: { beginAtZero: true } } }
    });
    new Chart(document.getElementById('diseaseChart'), {
        type: 'bar',
        data: { labels: Object.keys(diseaseCounts), datasets: [{ label: 'Diseases', data: Object.values(diseaseCounts), backgroundColor: '#0d6efd' }] },
        options: { scales: { y: { beginAtZero: true } } }
    });
}
loadCharts();
</script>
<script src="/static/scripts.js"></script>
</body>
</html>
