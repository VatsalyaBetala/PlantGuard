    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PlantGuard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/view-images">Image Library</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/faq">FAQ</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5" style="max-width:600px;">
    <h1 class="mb-4">Get in Touch</h1>
    <p class="lead">We'd love to hear from you! Send us a message and we'll get back to you as soon as possible.</p>
    <form>
        <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div class="mt-4">
        <p>Email: <a href="mailto:info@plantguard.ai">info@plantguard.ai</a></p>
        <p>GitHub: <a href="https://github.com/VatsalyaBetala/plant-disease-classification" target="_blank">Project Repository</a></p>
    </div>
</div>
<footer class="footer">
