<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Record Video - PlantGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        #video {
            width: 100%;
            max-width: 800px;
            background: #000;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PlantGuard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/view-images">Image Library</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/faq">FAQ</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5 text-center">
    <h1 class="mb-4">Record Video</h1>
    <video id="video" autoplay muted></video>
    <div class="mt-3">
        <button id="connectCamera" class="btn btn-primary me-2">Connect Camera</button>
        <button id="startRecording" class="btn btn-success me-2" disabled>Start Recording</button>
        <button id="stopRecording" class="btn btn-danger" disabled>Stop Recording</button>
    </div>
    <div class="progress mt-3" style="display:none;" id="progressBar">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:100%"></div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        &copy; 2024 PlantGuard
    </div>
</footer>
<div class="dark-mode-toggle" onclick="toggleDarkMode()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
        <path d="M6 0a6 6 0 0 0 0 12c.696 0 1.368-.094 2-.27a7 7 0 0 1 8 8c.176.632.27 1.304.27 2a6 6 0 1 1-10.27-7.73A7.001 7.001 0 0 1 6 0z"/>
    </svg>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const video = document.getElementById('video');
const connectCameraBtn = document.getElementById('connectCamera');
const startRecordingBtn = document.getElementById('startRecording');
const stopRecordingBtn = document.getElementById('stopRecording');
const progressBar = document.getElementById('progressBar');
let mediaStream = null;
let recording = false;
let frameInterval = null;
let frameCounter = 0;
connectCameraBtn.addEventListener('click', async () => {
    try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = mediaStream;
        await video.play();
        startRecordingBtn.disabled = false;
    } catch (err) {
        console.error('Camera access failed:', err);
    }
});
startRecordingBtn.addEventListener('click', () => {
    if (!mediaStream) return;
    recording = true;
    progressBar.style.display = 'block';
    startRecordingBtn.disabled = true;
    stopRecordingBtn.disabled = false;
    startCapture();
});
stopRecordingBtn.addEventListener('click', async () => {
    if (!recording) return;
    recording = false;
    progressBar.style.display = 'none';
    startRecordingBtn.disabled = false;
    stopRecordingBtn.disabled = true;
    stopCapture();
    await new Promise(r => setTimeout(r, 1500));
    window.location.href = '/view-images';
});
function startCapture() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = video.videoWidth || 640;
    canvas.height = video.videoHeight || 480;
    frameCounter = 0;
    frameInterval = setInterval(() => {
        if (!recording) return;
        frameCounter++;
        if (frameCounter % 10 === 0) {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
                if (!blob) return;
                const formData = new FormData();
                formData.append('files', blob, `frame_${Date.now()}.jpg`);
                try {
                    await fetch('/upload', { method: 'POST', body: formData });
                } catch (e) { console.error(e); }
            }, 'image/jpeg', 0.8);
        }
    }, 100);
}
function stopCapture() {
    if (frameInterval) clearInterval(frameInterval);
}
</script>
<script src="/static/scripts.js"></script>
</body>
</html>
