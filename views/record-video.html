<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Recording</title>

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #1565C0, #64B5F6);
            color: white;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        .container {
            margin-top: 40px;
            text-align: center;
        }

        /* Navbar */
        .nav-wrapper {
            padding: 0 10%;
        }

        /* Hero Section */
        .hero {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Video Section */
        .video-container {
            margin-top: 20px;
            position: relative;
        }
        
        video {
            width: 100%;
            border-radius: 10px;
            background-color: black;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        .controls {
            margin-top: 20px;
        }

        .controls .btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            transition: transform 0.3s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* Progress Bar */
        .progress {
            margin-top: 20px;
            display: none;
        }

        /* Dark Mode */
        .dark-mode {
            background: #1e1e1e;
            color: white;
        }

        .dark-mode .hero {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark-mode-toggle {
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: black;
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        .dark-mode-toggle:hover {
            background: #ccc;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav class="blue darken-3">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">PlantGuard AI</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/" class="waves-effect waves-light"><i class="material-icons left">home</i>HOME</a></li>
                    <li><a href="/view-images" class="waves-effect waves-light"><i class="material-icons left">photo_library</i>Image Library</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Hero Section -->
    <div class="container">
        <div class="hero">
            <h1>ðŸŽ¥ Live Plant Disease Detection</h1>
            <p>Instantly record and analyze plants for early disease detection using AI.</p>
            <p>Ensure better crop health with real-time insights.</p>
        </div>
    </div>

    <!-- Video Section -->
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay muted></video>
        </div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="connectCamera" class="btn blue"><i class="material-icons left">videocam</i>Connect Camera</button>
            <button id="startRecording" class="btn green" disabled><i class="material-icons left">fiber_manual_record</i>Start Recording</button>
            <button id="stopRecording" class="btn red" disabled><i class="material-icons left">stop</i>Stop Recording</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress" id="progressBar">
            <div class="indeterminate"></div>
        </div>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="material-icons">brightness_4</i>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        // JavaScript for Live Video Recording
        const video = document.getElementById('video');
        const connectCameraBtn = document.getElementById('connectCamera');
        const startRecordingBtn = document.getElementById('startRecording');
        const stopRecordingBtn = document.getElementById('stopRecording');
        const progressBar = document.getElementById('progressBar');

        let mediaStream = null;
        let recording = false;
        let frameCaptureInterval = null;

        // Connect to the webcam
        connectCameraBtn.addEventListener('click', async () => {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = mediaStream;
                startRecordingBtn.disabled = false;
                M.toast({ html: 'Camera connected', classes: 'green' });
            } catch (err) {
                M.toast({ html: 'Failed to access camera', classes: 'red' });
            }
        });

        // Start recording
        startRecordingBtn.addEventListener('click', () => {
            if (!mediaStream) return;
            recording = true;
            progressBar.style.display = 'block';
            startRecordingBtn.disabled = true;
            stopRecordingBtn.disabled = false;
            M.toast({ html: 'Recording started', classes: 'green' });

            frameCaptureInterval = setInterval(() => {
                console.log('Capturing frame...');
            }, 1000);
        });

        // Stop recording
        stopRecordingBtn.addEventListener('click', () => {
            recording = false;
            progressBar.style.display = 'none';
            startRecordingBtn.disabled = false;
            stopRecordingBtn.disabled = true;
            clearInterval(frameCaptureInterval);
            M.toast({ html: 'Recording stopped', classes: 'green' });
            window.location.href = '/view-images';
        });

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>

</body>
</html>
