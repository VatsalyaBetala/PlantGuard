<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Images - PlantGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .preview-box {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .preview-box img { width:100%; height:100%; object-fit:cover; }
        .remove-btn {
            position:absolute;top:5px;right:5px;background:#dc3545;color:#fff;border:none;border-radius:50%;width:24px;height:24px;display:flex;align-items:center;justify-content:center;cursor:pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">PlantGuard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/view-images">Image Library</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="/faq">FAQ</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-5 text-center">
    <h1 class="mb-4">Upload Images</h1>
    <div class="mb-3">
        <input class="form-control" type="file" id="fileInput" multiple accept="image/*">
    </div>
    <div class="d-flex flex-wrap justify-content-center gap-2" id="previewContainer"></div>
    <button class="btn btn-success mt-3" id="submitBtn">Submit</button>
    <div class="progress mt-3" id="uploadBar" style="display:none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:100%"></div>
    </div>
    <div id="responseMessage" class="mt-3"></div>
</div>
<footer class="footer">
    <div class="container">
        &copy; 2024 PlantGuard
    </div>
</footer>
<div class="dark-mode-toggle" onclick="toggleDarkMode()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
        <path d="M6 0a6 6 0 0 0 0 12c.696 0 1.368-.094 2-.27a7 7 0 0 1 8 8c.176.632.27 1.304.27 2a6 6 0 1 1-10.27-7.73A7.001 7.001 0 0 1 6 0z"/>
    </svg>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const fileInput = document.getElementById('fileInput');
const previewContainer = document.getElementById('previewContainer');
const submitBtn = document.getElementById('submitBtn');
const responseMessage = document.getElementById('responseMessage');
const uploadBar = document.getElementById('uploadBar');
let selectedFiles = [];
fileInput.addEventListener('change', () => {
    previewContainer.innerHTML = '';
    selectedFiles = Array.from(fileInput.files);
    selectedFiles.forEach((file, index) => {
        if (!file.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            const div = document.createElement('div');
            div.className = 'preview-box';
            div.innerHTML = `<img src="${e.target.result}" alt=""><button class="remove-btn" onclick="removeImage(${index})">&times;</button>`;
            previewContainer.appendChild(div);
        };
        reader.readAsDataURL(file);
    });
});
function removeImage(idx){
    selectedFiles.splice(idx,1);
    const dt = new DataTransfer();
    selectedFiles.forEach(f=>dt.items.add(f));
    fileInput.files = dt.files;
    fileInput.dispatchEvent(new Event('change'));
}
submitBtn.addEventListener('click', async ()=>{
    if(!selectedFiles.length) return;
    responseMessage.textContent='Uploading...';
    uploadBar.style.display='block';
    const formData=new FormData();
    selectedFiles.forEach(f=>formData.append('files',f));
    const res=await fetch('/upload',{method:'POST',body:formData});
    const data=await res.json();
    uploadBar.style.display='none';
    responseMessage.textContent=data.message;
    if(res.ok) setTimeout(()=>{window.location.href='/view-images';},1500);
});
</script>
<script src="/static/scripts.js"></script>
</body>
</html>
