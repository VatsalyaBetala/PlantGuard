<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Images</title>

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link rel="stylesheet" href="/static/style.css">

  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #1565C0, #64B5F6);
      color: white;
      transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
    }

    .container {
      margin-top: 40px;
      text-align: center;
    }

    /* Navbar */
    .nav-wrapper {
      padding: 0 10%;
    }

    /* Search Box */
    .search-box {
      margin: 20px auto;
      max-width: 400px;
    }

    /* Image Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .image-container {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .image-container:hover {
      transform: scale(1.1);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px;
      font-size: 14px;
      text-align: center;
    }

    /* Modal Styles */
    .modal img {
      width: 100%;
    }

    /* Dark Mode */
    .dark-mode {
      background: #1e1e1e;
      color: white;
    }

    .dark-mode .modal-content {
      background: rgba(255, 255, 255, 0.1);
    }

    .dark-mode-toggle {
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: black;
      padding: 10px 15px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .dark-mode-toggle:hover {
      background: #ccc;
      transform: scale(1.1);
    }
  #llmModal .modal-content {
    background: #263238;
    color: #ffffff;
  }

  #llmModal .modal-footer {
    background: #1e1e1e;
  }

  #llmContent {
    /* preserve newlines */
    white-space: pre-wrap;
    /* left-align for readability */
    text-align: left;
    /* padding & background to pop out */
    padding: 1rem;
    background: #37474F;
    border-radius: 8px;
    /* scroll if it's too long */
    max-height: 60vh;
    overflow-y: auto;
    /* nicer typography */
    font-size: 14px;
    line-height: 1.6;
    color: #fff;
  }
  
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar-fixed">
    <nav class="blue darken-3">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">
          <img src="../static/logo.jpeg" alt="PlantGuard Logo" style="height: 50px; margin-right: 10px;">
          PlantGuard
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/" class="waves-effect waves-light"><i class="material-icons left">home</i>HOME</a></li>
          <li><a href="/view-images" class="waves-effect waves-light"><i class="material-icons left">photo_library</i>Image Library</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Image Search -->
  <div class="container">
    <h2>ðŸ“· View Images</h2>
    <input type="text" id="searchBox" class="search-box browser-default" placeholder="Search by Plant or Disease">
    <p class="image-count" id="imageCount">Showing 0 out of 0 images</p>
    <div class="gallery" id="imageGallery"></div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="deleteImages" class="btn red"><i class="material-icons left">delete</i>Delete All Images</button>
      <button id="uploadMoreImages" class="btn green"><i class="material-icons left">cloud_upload</i>Upload More Images</button>
    </div>
  </div>

  <!-- Fullscreen Image Modal -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="Image Preview">
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close btn red">Close</a>
    </div>
  </div>

  <!-- LLM Explanation Modal -->
  <div id="llmModal" class="modal">
    <div class="modal-content">
      <h5>Diagnosis Explanation</h5>
      <div id="llmContent">Loading...</div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close btn blue">Close</a>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <div class="dark-mode-toggle" onclick="toggleDarkMode()">
    <i class="material-icons">brightness_4</i>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    const explanationCache = {};  // key: "plant|disease", value: explanation string

    async function fetchImages() {
      const response = await fetch('/images');
      const images = await response.json();
      const gallery = document.getElementById('imageGallery');
      const imageCount = document.getElementById('imageCount');
      gallery.innerHTML = '';

      images.forEach(image => {
        const container = document.createElement('div');
        container.classList.add('image-container');

        const imgElement = document.createElement('img');
        imgElement.src = `uploads/${image.filename}`;
        imgElement.alt = image.filename;
        imgElement.addEventListener('click', () => openModal(imgElement.src));

        const overlay = document.createElement('div');
        overlay.classList.add('overlay');
        overlay.innerHTML = `<p>Plant: ${image.plant}</p><p>Disease: ${image.disease}</p>`;

        const infoBtn = document.createElement('button');
        infoBtn.className = 'btn blue';
        infoBtn.style.marginTop = '5px';
        infoBtn.textContent = 'More Info';
        infoBtn.onclick = () => fetchLLMExplanation(image.plant, image.disease);

        overlay.appendChild(infoBtn);

        container.appendChild(imgElement);
        container.appendChild(overlay);
        gallery.appendChild(container);
      });

      imageCount.textContent = `Showing ${images.length} out of ${images.length} images`;
    }

    function openModal(imageSrc) {
      document.getElementById('modalImage').src = imageSrc;
      const modal = M.Modal.init(document.getElementById('imageModal'));
      modal.open();
    }

    async function deleteImages() {
      const response = await fetch('/delete-images', { method: 'DELETE' });
      if (response.ok) {
        fetchImages();
      }
    }

    async function fetchLLMExplanation(plant, disease) {
  const key = `${plant}|${disease}`;
  const content = document.getElementById('llmContent');
  const llmModal = M.Modal.init(document.getElementById('llmModal'));

  if (explanationCache[key]) {
    content.innerHTML = explanationCache[key]; // use cached version
    llmModal.open();
    return;
  }

  content.innerHTML = "â³ Generating explanation...";
  llmModal.open();

  try {
    const res = await fetch('/explain-diagnosis', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ plant, disease })
    });
    if (!res.ok) throw new Error(await res.text());
    const data = await res.json();

    explanationCache[key] = data.explanation; // cache it
    content.textContent = data.explanation;
  } catch (err) {
    content.innerHTML = "âš ï¸ Could not fetch explanation. Try again later.";
    console.error(err);
  }
}
    document.addEventListener('DOMContentLoaded', () => {
      fetchImages();
      M.Modal.init(document.getElementById('imageModal'));
      M.Modal.init(document.getElementById('llmModal'));
    });

    document.getElementById('deleteImages').addEventListener('click', deleteImages);
    document.getElementById('uploadMoreImages').addEventListener('click', () => {
      window.location.href = '/upload-images';
    });

    document.getElementById('searchBox').addEventListener('keyup', function () {
      const searchText = this.value.toLowerCase();
      const images = document.querySelectorAll('.image-container');
      images.forEach(img => {
        const overlayText = img.querySelector('.overlay').innerText.toLowerCase();
        img.style.display = overlayText.includes(searchText) ? 'block' : 'none';
      });
    });

  </script>

<script src="/static/scripts.js"></script>
</body>
</html>
