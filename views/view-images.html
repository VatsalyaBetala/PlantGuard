<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Images</title>

  <!-- Materialize CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">

  <style>
    /* General Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--primary-gradient);
      color: white;
      transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
    }

    .container {
      margin-top: 40px;
      text-align: center;
    }

    /* Navbar */
    .nav-wrapper {
      padding: 0 10%;
    }

    /* Search Box */
    .toolbar {
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }

    .search-box {
      max-width: 300px;
    }

    .sort-box {
      max-width: 200px;
    }

    /* Image Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
    }

    .card-image img {
      height: 180px;
      object-fit: cover;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
    }

    /* Modal Styles */
    .modal img {
      width: 100%;
    }

    /* Dark Mode */
    .dark-mode {
      background: #1e1e1e;
      color: white;
    }

    .dark-mode .modal-content {
      background: rgba(255, 255, 255, 0.1);
    }

    .dark-mode-toggle {
      cursor: pointer;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: black;
      padding: 10px 15px;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .dark-mode-toggle:hover {
      background: #ccc;
      transform: scale(1.1);
    }
  #llmModal .modal-content {
    background: #263238;
    color: #ffffff;
  }

  #llmModal .modal-footer {
    background: #1e1e1e;
  }

  #llmContent {
    /* preserve newlines */
    white-space: pre-wrap;
    /* left-align for readability */
    text-align: left;
    /* padding & background to pop out */
    padding: 1rem;
    background: #37474F;
    border-radius: 8px;
    /* scroll if it's too long */
    max-height: 60vh;
    overflow-y: auto;
    /* nicer typography */
    font-size: 14px;
    line-height: 1.6;
    color: #fff;
  }
  
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar-fixed">
    <nav class="navbar-custom">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo">
          <img src="../static/logo.jpeg" alt="PlantGuard Logo" style="height: 50px; margin-right: 10px;">
          PlantGuard
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/" class="waves-effect waves-light"><i class="material-icons left">home</i>Home</a></li>
          <li><a href="/view-images" class="waves-effect waves-light"><i class="material-icons left">photo_library</i>Image Library</a></li>
          <li><a href="/about" class="waves-effect waves-light"><i class="material-icons left">info</i>About</a></li>
          <li><a href="/contact" class="waves-effect waves-light"><i class="material-icons left">contact_mail</i>Contact</a></li>
          <li><a href="/faq" class="waves-effect waves-light"><i class="material-icons left">help</i>FAQ</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Image Search -->
  <div class="container">
    <h2>ðŸ“· View Images</h2>
    <div class="toolbar">
      <input type="text" id="searchBox" class="search-box browser-default" placeholder="Search by Plant or Disease">
      <select id="sortBy" class="browser-default sort-box">
        <option value="" disabled selected>Sort By</option>
        <option value="plant">Plant</option>
        <option value="disease">Disease</option>
      </select>
    </div>
    <p class="image-count" id="imageCount">Showing 0 out of 0 images</p>
    <div class="gallery" id="imageGallery"></div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="deleteImages" class="btn red"><i class="material-icons left">delete</i>Delete All</button>
      <button id="uploadMoreImages" class="btn accent-btn"><i class="material-icons left">cloud_upload</i>Upload More</button>
    </div>
  </div>

  <!-- Fullscreen Image Modal -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="Image Preview">
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close btn red">Close</a>
    </div>
  </div>

  <!-- LLM Explanation Modal -->
  <div id="llmModal" class="modal">
    <div class="modal-content">
      <h5>Diagnosis Explanation</h5>
      <div id="llmContent">Loading...</div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close btn accent-btn">Close</a>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 PlantGuard</p>
  </footer>

  <!-- Dark Mode Toggle -->
  <div class="dark-mode-toggle" onclick="toggleDarkMode()">
    <i class="material-icons">brightness_4</i>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    const explanationCache = {};  // plant|disease -> explanation
    let imagesData = [];

    async function fetchImages() {
      const response = await fetch('/images');
      imagesData = await response.json();
      renderImages();
    }

    function renderImages() {
      const gallery = document.getElementById('imageGallery');
      const count = document.getElementById('imageCount');
      gallery.innerHTML = '';

      const searchText = document.getElementById('searchBox').value.toLowerCase();
      const sortBy = document.getElementById('sortBy').value;

      let filtered = imagesData.filter(img => (
        `${img.plant} ${img.disease}`.toLowerCase().includes(searchText)
      ));

      if (sortBy === 'plant') {
        filtered.sort((a,b) => a.plant.localeCompare(b.plant));
      } else if (sortBy === 'disease') {
        filtered.sort((a,b) => a.disease.localeCompare(b.disease));
      }

      filtered.forEach(img => gallery.appendChild(createCard(img)));
      count.textContent = `Showing ${filtered.length} out of ${imagesData.length} images`;
    }

    function createCard(image) {
      const card = document.createElement('div');
      card.className = 'card';

      const imgWrap = document.createElement('div');
      imgWrap.className = 'card-image';
      const imgEl = document.createElement('img');
      imgEl.src = `uploads/${image.filename}`;
      imgEl.alt = image.filename;
      imgEl.onclick = () => openModal(imgEl.src);
      imgWrap.appendChild(imgEl);

      const del = document.createElement('a');
      del.className = 'btn-floating red delete-btn';
      del.innerHTML = '<i class="material-icons">delete</i>';
      del.onclick = () => deleteImage(image.filename);
      imgWrap.appendChild(del);

      const content = document.createElement('div');
      content.className = 'card-content';
      content.innerHTML = `<span class="card-title">${image.plant}</span><p>${image.disease}</p>`;

      const action = document.createElement('div');
      action.className = 'card-action';
      const infoBtn = document.createElement('a');
      infoBtn.href = '#!';
      infoBtn.textContent = 'Info';
      infoBtn.onclick = () => fetchLLMExplanation(image.plant, image.disease);
      const downloadBtn = document.createElement('a');
      downloadBtn.href = `uploads/${image.filename}`;
      downloadBtn.textContent = 'Download';
      downloadBtn.target = '_blank';
      action.appendChild(infoBtn);
      action.appendChild(downloadBtn);

      card.appendChild(imgWrap);
      card.appendChild(content);
      card.appendChild(action);
      return card;
    }

    function openModal(src) {
      document.getElementById('modalImage').src = src;
      const modal = M.Modal.getInstance(document.getElementById('imageModal')) || M.Modal.init(document.getElementById('imageModal'));
      modal.open();
    }

    async function deleteImages() {
      const res = await fetch('/delete-images', { method: 'DELETE' });
      if (res.ok) fetchImages();
    }

    async function deleteImage(filename) {
      const res = await fetch(`/images/${filename}`, { method: 'DELETE' });
      if (res.ok) fetchImages();
    }

    async function fetchLLMExplanation(plant, disease) {
      const key = `${plant}|${disease}`;
      const content = document.getElementById('llmContent');
      const modal = M.Modal.getInstance(document.getElementById('llmModal')) || M.Modal.init(document.getElementById('llmModal'));

      if (explanationCache[key]) {
        content.innerHTML = explanationCache[key];
        modal.open();
        return;
      }

      content.innerHTML = 'â³ Generating explanation...';
      modal.open();

      try {
        const res = await fetch('/explain-diagnosis', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ plant, disease })
        });
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        explanationCache[key] = data.explanation;
        content.textContent = data.explanation;
      } catch (err) {
        content.innerHTML = 'âš ï¸ Could not fetch explanation. Try again later.';
        console.error(err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchImages();
      M.Modal.init(document.getElementById('imageModal'));
      M.Modal.init(document.getElementById('llmModal'));
      document.getElementById('searchBox').addEventListener('input', renderImages);
      document.getElementById('sortBy').addEventListener('change', renderImages);
    });

    document.getElementById('deleteImages').addEventListener('click', deleteImages);
    document.getElementById('uploadMoreImages').addEventListener('click', () => {
      window.location.href = '/upload-images';
    });
  </script>

<script src="/static/scripts.js"></script>
</body>
</html>
